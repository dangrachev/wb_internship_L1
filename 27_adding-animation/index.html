<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        width: 100vw;
        height: 100vh;

        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .wrapper {
        width: 400px;
        margin: 0 auto;
      }

      .animated-element {
        width: 100px;
        height: 100px;
        background-color: #8200e3;
        position: relative;

        transition: transform 1s ease;
      }

      button {
        margin-top: 30px;
      }
    </style>
</head>
<body>

<div class="wrapper">
  <div class="animated-element"></div>
  <button onclick="animateTranslate()">Сдивг элемента</button>
  <button onclick="animateScale()">Увеличение элемента</button>
</div>


<script>
  // Двигает элемент вправо на 200px
  function animateTranslate() {
    const element = document.querySelector('.animated-element');
    element.style.transform = 'translateX(200px)';
  }
  // Увеличивает размер элемента
  function animateScale() {
    const element = document.querySelector('.animated-element');
    element.style.transform = 'scale(150%)';
  }
</script>
</body>
</html>
